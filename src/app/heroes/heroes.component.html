<ng-content select="div"></ng-content>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
  
    <div (click)="navigateTodetails(hero.id)"><span class="badge">{{hero.id}}</span> {{hero.name}}</div>
  
</li>
</ul>
